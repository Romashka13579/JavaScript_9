<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>JavaScript_9</title>
</head>

<body>
    <div class="main">
        <div class="slider-1">
            <input type="radio" name="slider-1-point" id="switch1" checked>
            <input type="radio" name="slider-1-point" id="switch2">
            <input type="radio" name="slider-1-point" id="switch3">
            <div class="slider-1-overflow">
                <div id="slider-1-full">
                    <div id="slider-1-1">
                        <div class="slider-1-gradient"></div>
                    </div>
                    <div id="slider-1-2">
                        <div class="slider-1-gradient"></div>
                    </div>
                    <div id="slider-1-3">
                        <div class="slider-1-gradient"></div>
                    </div>
                </div>
            </div>
            <div id="slider-1-btns-1">
                <label class="slider-1-btn-1" for="switch1"></label>
                <label class="slider-1-btn-2" for="switch2"></label>
                <label class="slider-1-btn-3" for="switch3"></label>
            </div>
        </div>

        <div class="slider-2">
            <div class="slider-2-overflow">
                <div class="slider-2-full">
                    <div class="slide">
                        <div id="slider-2-1">
                            <div class="slider-2-gradient"></div>
                        </div>
                    </div>
                    <div class="slide">
                        <div id="slider-2-2">
                            <div class="slider-2-gradient"></div>
                        </div>
                    </div>
                    <div class="slide">
                        <div id="slider-2-3">
                            <div class="slider-2-gradient"></div>
                        </div>
                    </div>
                </div>
                <div id="slider-2-btns">
                    <button id="left-btn"></button>
                    <button id="right-btn"></button>
                </div>
            </div>
        </div>
        
        <div class="slider-3">
            <div class="slider-3-overflow">
                <div class="slider-3-full">
                    <div class="slide-3">
                        <div id="slider-3-1"></div>
                    </div>
                    <div class="slide-3">
                        <div id="slider-3-2"></div>
                    </div>
                    <div class="slide-3">
                        <div id="slider-3-3"></div>
                    </div>
                </div>
                <div id="slider-3-btns">
                    <button id="left-btn-3"></button>
                    <button id="right-btn-3"></button>
                </div>
            </div>
        </div>
                
        <div class="slider-4">
            <div class="slider-4-overflow">
                <div class="slider-4-full">
                    <div class="slide-4">
                        <div class="slider-4-1"></div>
                    </div>
                    <div class="slide-4">
                        <div class="slider-4-2"></div>
                    </div>
                    <div class="slide-4">
                        <div class="slider-4-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
